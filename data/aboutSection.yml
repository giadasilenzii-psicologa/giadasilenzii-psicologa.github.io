title: >
  ## Il mio approccio

content: >
  ### Mi chiamo Giada e sono una psicologa specializzanda in psicoterapia sistemico-relazionale.

  Fin dall'inizio del mio percorso di studi, ho sempre creduto che le relazioni giocassero un ruolo 
  fondamentale in ciò che siamo e in come interpretiamo la realtà. 
  Sentirsi soli al mondo ed incompresi, per la nostra psiche, può essere distruttivo.
  

  È per questo motivo che uno dei cardini principali del mio lavoro nella stanza di terapia è proprio la relazione terapeutica:
  credo fortemente che questa sia il primo strumento di cura. 
  

  Il mio obiettivo è quello di creare uno spazio sicuro ed empatico, in cui la persona possa sentirsi libera di esprimere le proprie emozioni e dove, in un percorso co-costruito, possa accompagnarla alla scoperta del proprio modo di relazionarsi con sé stessa ed il mondo.


